{% include "head.html" %}

<!-- Page content -->
<div class="w3-content" style="max-width:2000px;margin-top:15px">

  <div class="w3-container w3-content w3-center" style="max-width: 400px">

    <form method="POST" class="w3-container" action="/user/login">
      <!-- VULNERABILITY FIX: CSRF Protection -->
      <!-- ASVS 5.0 4.2.2: Verify that CSRF protection is implemented. -->
      <input type="hidden" name="csrf_token" value="{{ csrf_token() }}" />
      <div class="w3-section">
        <label><b>Email</b></label>
        <input class="w3-input w3-border w3-margin-bottom" type="text" name="username" required>
        <label><b>Password</b></label>
        <input class="w3-input w3-border" type="password" name="password" required>
        <button class="w3-button w3-block w3-black w3-section w3-padding" type="submit">Login</button>
      </div>
    </form>

    <p class="w3-left-align"><a href="/user/create">Create User</a></p>

  </div>
</div>

</div>
</div>
